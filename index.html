<!DOCTYPE html>
<html>
<head>
	<title>ROCK PAPER SCICCORS</title>
	<link href="styles.css" rel="stylesheet">
	<!-- font -->
	<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
<header>
<h1>Rock Papers Scissors</h1>
</header>
<div class="score-board">
	<div id="user-label" class="badge">User</div>
	<div id="comp-label" class="badge">Comp</div>
	<span id="user-score">0</span>:<span id="comp-score">0</span>
</div>

<div class="result">
	<p> Paper covers rock. You Win!</p>
</div>
<div class="choices">
	<div id="r" class="choice">
		<img src="images/rock.png" >
	</div>
	<div id="p" class="choice">
		<img src="images/paper.png">
	</div>
	<div id="s" class="choice">
		<img src="images/scissors.png" >
	</div>
</div>

<script type="text/javascript" src="app.js"></script>
</body>
</html>
